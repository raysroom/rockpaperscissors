<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <p>open your console, and click your choice</p>
        <img src="" alt="">
    </div>
    <div class="choices">
        <button value="rock" id="rock" onclick="rock()"><p class="choice">rock</p></button>
        <button value="paper"  id="paper" onclick="paper()"><p class="choice">paper</p></button>
        <button value="scissors"  id="scissors" onclick="scissors()"><p class="choice">scissors</p></button>
    </div>
</body>
<script src="script.js"></script>
</html>
